<div>
  <h1>{{ title }}</h1>
</div>
<ul>
  <li *ngFor="let message of messages">{{ message.id }} -{{ message.text }}</li>
</ul>
<div>
  <div *ngIf="loading">
    <ul>
      <li *ngFor="let post of posts$">{{ post.id }} -{{ post.body }}</li>
    </ul>
  </div>
  <div *ngIf="!loading" class="loading-overlay">
    <mat-spinner>loading</mat-spinner>
  </div>
</div>
